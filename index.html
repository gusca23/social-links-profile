<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <section class="card"> <!-- CARD -->
    <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture">
    
    <div class="card-name-and-country"> <!-- PROFILE SECTION -->
      <h1>Jessica Randall</h1>
      <strong>London, United Kingdom</strong>
    </div>
    
    <p class="description">"Front-end developer and avid reader."</p>
    
    <div class="card-link-section"> <!-- SOCIAL LINKS -->
      <a href="https://github.com/" target="_blank">GitHub</a>
      <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
      <a href="https://es.linkedin.com/" target="_blank">LinkedIn</a>
      <a href="https://twitter.com/?lang=es" target="_blank">Twitter</a>
      <a href="https://www.instagram.com/" target="_blank">Instagram</a>
    </div>
  </section>
</body>
</html>
